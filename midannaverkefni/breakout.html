<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop - lesson 10: finishing up</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="960" height="640"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var dx = 2;
    var dy = -2;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 10;
    var brickColumnCount = 6;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 60;
    var score = 0;
    var lives = 3;

    //my addition to the code: new variable level
    var level = 0;

    //my addition to the code: array to create diffent colored rows
    var color = ["#0095DD","#800080","#FF0000","#FFA500","#FFFF00","#2E8B57"];

    //my addition to the code: a Ball function so that there can be many balls
    function Ball () {
      this.x = canvas.width/2;
      this.y = canvas.height-30;
      this.ballRadius = 10;	
      this.color = "#000000";
      this.getInfo = function() {
        return this.color + ' ' + this.type + ' apple';
    	};
      this.drawBall = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();
    	};
     }
    var ball = new Ball();


    var bricks = [];
    for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }


    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(ball.x > b.x && ball.x < b.x+brickWidth && ball.y > b.y && ball.y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
	for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = color[c]; //"#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }


   level2();

   function level2() {
	for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
          for(r=0; r<brickRowCount; r++) {
  	    if(c == 4 & r ==5){	
              bricks[c][r] = { x: 0, y: 0, status: 0 };
	    }
	    else
	      {bricks[c][r] = { x: 0, y: 0, status: 1 };
	    }
          }
        }
    }
        
   


    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }

    function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        ball.drawBall();
        drawPaddle();
        drawScore();
        drawLives();

        collisionDetection();

        if(ball.x + dx > canvas.width-ball.ballRadius || ball.x + dx < ball.ballRadius) {
            dx = -dx;
        }

        if(ball.y + dy < ball.ballRadius) {
            dy = -dy;
        }
        else if(ball.y + dy > canvas.height-ball.ballRadius) {
            if(ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                lives--;
                if(!lives) {
                    alert("GAME OVER");
                    document.location.reload();
                }
                else {
                    ball.x = canvas.width/2;
                    ball.y = canvas.height-30;
                    dx = 3;
                    dy = -3;
                    paddleX = (canvas.width-paddleWidth)/2;
                }
            }
        }


        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }

        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        ball.x += dx;
        ball.y += dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
